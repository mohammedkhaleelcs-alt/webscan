<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebScan</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body.dark {
      background-color: #0b0c10;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #00ffe5;
      font-size: 2.4em;
    }
    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffe550;
    }
    button {
      background: #00ffe5;
      border: none;
      color: #000;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #0ff;
      transform: scale(1.05);
    }
    input, select {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
    }
    .muted { color: #888; }
    hr { border: 1px solid #222; margin: 15px 0; }
    .result-item {
      border: 1px solid #222;
      background: #141414;
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 8px;
    }
    .severity-high { color: #ff5555; font-weight: bold; }
    .severity-medium { color: #ffb84d; font-weight: bold; }
    .severity-low { color: #33cfff; font-weight: bold; }

    /* Loader */
    #loadingMessage {
      display: none;
      text-align: center;
      color: #00ffe5;
      font-size: 18px;
      margin-top: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Chatbot */
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffe5;
      color: #000;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe5;
      font-size: 25px;
    }
    #chat-panel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
    }
    .chat-hidden { display: none; }
    .chat-header {
      background: #00ffe5;
      color: #000;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-history {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      margin-right: 6px;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>WebScan</h1>
      <p>Passive & Active scanner ‚Äî local</p>
    </header>

    <main>
      <div class="card controls">
        <div class="left">
          <label>Target URL</label>
          <input id="target" placeholder="https://example.com">
        </div>

        <div class="center">
          <div class="row">
            <button id="btn-passive">Run Passive Scan</button>
            <label class="consent"><input type="checkbox" id="consent"> I own this site (required for active)</label>
            <button id="btn-active">Run Active Scan</button>
          </div>

          <div class="row small">
            <label>Max pages (crawl): <input id="max_pages" type="number" value="10" min="1" max="200"></label>
            <label>Depth: <input id="max_depth" type="number" value="1" min="0" max="5"></label>
          </div>
        </div>

        <div class="right">
          <div class="filters">
            <label>Filter:</label>
            <select id="filter-severity">
              <option value="all">All severities</option>
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
            <input id="filter-text" placeholder="Search findings...">
            <button id="btn-clear-filters" title="Clear filters">Clear</button>
          </div>
        </div>
      </div>
      <div id="scan-status" style="display:none; margin-top:10px; font-weight:bold; color:#007bff;">üîç Scanning... please wait</div>

      <div id="results" class="card">
        <h2>Results</h2>

        <section>
          <h3>Passive Findings <span id="passive-count" class="muted"></span></h3>
          <div id="passive-results"></div>
        </section>

        <hr />

        <section>
          <h3>Active Findings <span id="active-count" class="muted"></span></h3>
          <div id="active-results"></div>
        </section>

        <div class="exports">
          <button id="export-csv">Export CSV</button>
          <button id="export-pdf">Export PDF</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Chatbot -->
  <div id="chat-bubble">üí¨</div>
  <div id="chat-panel" class="chat-hidden">
    <div class="chat-header">Security Assistant <span id="chat-close">√ó</span></div>
    <div id="chat-history" class="chat-history"></div>
    <div class="chat-input">
      <input id="chat-q" placeholder="Ask about HSTS, XSS, open ports...">
      <button id="chat-send">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
  <script src="/static/chatbot.js"></script>
</body>
</html>
